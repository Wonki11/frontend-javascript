<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #검색결과{
            display: none;
        }
        .컨테이너{
            display: none;
        }
    </style>
    <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.7.1.js">
  </script>
  <script>
    $(document).ready(function(){
        $("#검색박스").keyup(function(){
            const 검색박스 = $(this).val();
            var 검색결과확인 = false;
            $("li").each(function(){
                var text = $(this).text();
                if(text.indexOf(검색박스)=== -1){
                    $(this).hide();
                }else{
                    $(this).show();
                    검색결과확인 = true;
                    
                }
            });
            if(검색결과확인){
                $("#검색결과").hide();
            }else{
                $("#검색결과").show();
            }
                

        });
    });
  </script>
  <script>
    function 문구숨기기(){
        $("#문구모음").hide();
    }
    
    function 문구보이기(){
        $("#문구모음").show();
    }
</script>
</head>
<body>
    <h1>핸드폰 매장</h1>
    <div class="컨테이너" id="문구모음">
        <input type="text" name="" id="검색박스" placeholder="핸드폰을 검색해주세요">
        <ul class="폰리스트">
            <li>Galaxy S24 </li>
            <li>iPhone 12 </li>
            <li>Google Pixel5</li>
            <li>OnePlus 9</li>
            <li>Xiaomi Mi 11</li>
            <li>LG Velvet</li>
        </ul>
        <p id="검색결과">검색 결과가 없습니다.</p>
    </div>
    <button onclick="문구숨기기()">숨기기</button>
    <button onclick="문구보이기()">보이기</button>
    
    
</body>
</html>
